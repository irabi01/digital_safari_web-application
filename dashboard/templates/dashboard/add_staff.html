{% extends "dashboard/base_dashboard.html" %}
{% block content %}
<div class="container w3-card-4 add_user_admn_part">
  <h1>Add new staff</h1>
  <hr>
  <form action="{% url 'new_staff_dashboard' %}" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 col-sm-12 col-xs-12 form-group">
        <label for="">Company Name</label>
        {{form.company_name}}
      </div>
      <div class="col-md-3 col-sm-12 col-xs-12">
        <label for="">Mobile Number</label>
        {{form.phone_number}}
      </div>
      <div class="col-md-3 form-group"></div>
    </div>
    <div class="row">
      <div class="col-md-3 form-group"></div>
      <div class="col-md-3 col-sm-12 col-xs-12 form-group">
        <label for="">Staff Status</label>
        {{form.staff_status}}
      </div>
      <div class="col-md-3 col-sm-12 col-xs-12 form-group">
        <label for="">Email Address</label>
        {{form.email_address}}
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 col-sm-12 col-xs-12 form-group">
          <button type="submit" name="button" class="btn btn-sm add_button_user ">add user</button>
      </div>
      <div class="col-md-3">

      </div>
    </div>
  </form>
</div>


{% endblock %}
